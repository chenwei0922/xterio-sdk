<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xterio SDK Example</title>
</head>

<body>
  <div id="app">
    <button id="auth-react" onclick="onAuthReact()">Xterio Auth(React)</button>
    <button id="auth-vue" onclick="onAuthVue()">Xterio Auth(Vue)</button>
    <button id="wallet-react" onclick="onWalletReact()">Xterio Wallet(React)</button>
  </div>
</body>

<script>
  const onAuthReact = () => {
    location.href = "auth-react/index.html"
  }
  const onAuthVue = () => {
    location.href = "auth-react/index.html"
  }
  const onWalletReact = () => {
    location.href = "auth-react/index.html"
  }
</script>

</html>
